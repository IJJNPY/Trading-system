server:
  port: 8081

spring:
  datasource:
    url: jdbc:sqlite:D:/counter.db

    driver-class-name: org.sqlite.JDBC
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 6000ms

mybatis:
  mapperLocations: classpath:mapper/*.xml
mybatis-plus:
  configuration:
    jdbc-type-for-null: 'null'

#缓存过期的时间
cacheexpire:
  captcha: 100
  account: 3600
  order: 36000

#机器位置
counter:
  #机房ID
  dataCenterId: 0
  #机柜ID
  workerId: 0